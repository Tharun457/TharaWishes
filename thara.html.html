<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Bestie!</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: sans-serif;
            color: #fff;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            position: relative;
        }
        /* Star Animations */
        .stars, .stars2, .stars3 {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-repeat: repeat; background-size: contain;
            animation: animateStars linear infinite; z-index: 0;
        }
        .stars {
            animation-duration: 50s; opacity: 1;
        }
        .stars2 {
            animation-duration: 100s; opacity: 0.5;
        }
        .stars3 {
            animation-duration: 150s; opacity: 0.2;
        }
        @keyframes animateStars {
            from { transform: translateY(0); }
            to { transform: translateY(-1000px); }
        }
        /* Login and Wish Container Styles */
        .login-container, .wish-container {
            text-align: center;
            position: relative; z-index: 1;
            animation: fadeIn 2s ease-in-out;
        }
        .login-container {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh;
        }
        .login-container input {
            padding: 10px; border: none; border-radius: 30px; width: 250px;
            margin-bottom: 15px; text-align: center; font-size: 16px;
        }
        .login-container button {
            padding: 10px 25px; background-color: #ff4d6d; border: none; border-radius: 30px;
            color: #fff; cursor: pointer; font-size: 16px; transition: background 0.3s;
        }
        .login-container button:hover {
            background-color: #ff2a52;
        }
        .wish-container {
            padding: 50px;
        }
        .wish-container h1 {
            font-size: 3em; margin-bottom: 20px; animation: slideIn 1.5s ease-out;
        }
        .wish-container p {
            font-size: 1.2em; margin-bottom: 15px; animation: fadeInUp 2s ease-in-out;
        }
        .wish-container strong {
            font-size: 1.5em;
        }
        /* Animated Heart */
        .heart {
            width: 100px; height: 90px; position: relative; display: inline-block;
            margin-top: 40px; animation: beat 1s infinite;
        }
        .heart::before, .heart::after {
            content: ""; position: absolute;
            background: radial-gradient(circle at 30% 30%, #ff5f6d, #ff2a52);
            width: 100px; height: 160px; border-radius: 50% 50% 0 0;
            transform: rotate(-45deg);
        }
        .heart::after {
            left: 50px; transform: rotate(45deg);
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; }
        @keyframes fadeInUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; }
    </style>
</head>
<body>
    <!-- Star Layers -->
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>

    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <h2>Enter Your Secret Code</h2>
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkPassword()">Unlock Surprise</button>
    </div>

    <!-- Wish Page -->
    <div id="wishPage" class="wish-container" style="display: none;">
        <h1>Happy Birthday, Sharmila Bestie! ðŸŽ‰</h1>
        <p>Dear Sharmila Bestie,</p>
        <p>You are my only Bestie, and I love the smile on your face more than anything in the world.</p>
        <p>May your day be as bright and wonderful as your smile. ðŸ˜Š</p>
        <p>With all my love,<br><strong>Thara</strong></p>
        <div class="heart"></div>
    </div>

    <script>
        function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            const correctPassword = 'Bestie'; // Your password here
            if(passwordInput === correctPassword) {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('wishPage').style.display = 'block';
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
    </script>
</body>
</html>
